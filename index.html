<style>
  /* Basis: body bleibt dunkel mit globalem Overlay */
  body {
    margin:0;
    font-family: Inter, system-ui, Arial, sans-serif;
    color: #fff;
    min-height:100vh;
    background:#111;
  }

  main section {
    min-height:100vh; /* jede Sektion füllt Viewport */
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:40px 24px;
    text-align:center;
    transition: background 0.5s ease;
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
    position:relative;
    color:white;
  }

  main section::before {
    content:"";
    position:absolute;
    top:0;left:0;right:0;bottom:0;
    background:rgba(0,0,0,0.4); /* dunkle Overlay, für Lesbarkeit */
    z-index:0;
  }

  main section > * { position:relative; z-index:1; }

  /* Beispiel: Hintergrundbilder für jede Sektion */
  #startseite { background-image: url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=2000'); }
  #ueber-uns { background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?w=2000'); }
  #leistungen { background-image: url('https://images.unsplash.com/photo-1521790797524-b2497295b8a6?w=2000'); }
  #referenzen { background-image: url('https://images.unsplash.com/photo-1551434678-e076c223a692?w=2000'); }
  #blog { background-image: url('https://images.unsplash.com/photo-1508780709619-79562169bc64?w=2000'); }
  #faq { background-image: url('https://images.unsplash.com/photo-1497493292307-31c376b6e479?w=2000'); }
  #ressourcen { background-image: url('https://images.unsplash.com/photo-1485217988980-11786ced9454?w=2000'); }
  #karriere { background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?w=2000'); }
  #kontakt { background-image: url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=2000'); }
  #impressum { background-image: url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f?w=2000'); }
  #datenschutz { background-image: url('https://images.unsplash.com/photo-1508780709619-79562169bc64?w=2000'); }
  #agb { background-image: url('https://images.unsplash.com/photo-1485217988980-11786ced9454?w=2000'); }

  /* Text Styling */
  h2 { font-size:2rem; margin-bottom:20px; }
  p { max-width:800px; margin:0 auto 16px auto; line-height:1.6; }
  .btn { margin-top:12px; padding:12px 20px; border-radius:8px; font-weight:700; cursor:pointer; text-decoration:none; display:inline-block; background: #ffdd57; color:#111; transition:0.3s; }
  .btn:hover { background:#ffc700; }

</style>

<script>
  // Buttons öffnen Sektionen
  const links = document.querySelectorAll('a[data-section]');
  links.forEach(link=>{
    link.addEventListener('click', e=>{
      e.preventDefault();
      const id = link.dataset.section;
      document.querySelectorAll('main section').forEach(sec=>{
        sec.style.display='none';
      });
      const target = document.getElementById(id);
      if(target) target.style.display='flex';
      window.scrollTo({top:0, behavior:'smooth'});
    });
  });

  // Initial alle Sektionen außer Startseite verstecken
  document.querySelectorAll('main section').forEach(sec=>{
    if(sec.id!=='startseite') sec.style.display='none';
  });
</script>
